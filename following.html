<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Following | #HUMANITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 20px;
    }
    .user-card {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Following</h1>
  <div id="followingList"></div>
  <button onclick="window.location.href='profile.html'">‚Üê Back to Profile</button>

  <script>
    const container = document.getElementById('followingList');
    const following = JSON.parse(localStorage.getItem('following') || '[]');
    if (following.length === 0) {
      container.innerHTML = '<p>You are not following anyone yet.</p>';
    } else {
      container.innerHTML = following.map(user => `
        <div class="user-card">
          <strong>${user}</strong>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
