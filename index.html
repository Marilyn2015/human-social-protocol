<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title># Humanity</title>

  <!-- 💎 Fancy Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Orbitron:wght@600&display=swap"
    rel="stylesheet"
  />

  <!-- 🧼 External Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 🌟 Title / Logo -->
  <div class="content">
    <h1>#HUMANITY</h1>
    <button class="start-btn" onclick="start()">Start</button>
  </div>

  <!-- 🔐 Login Interface -->
  <div id="login-screen" class="hidden">
    <h2>World ID Login</h2>
    <input type="text" placeholder="Enter World ID..." />
    <button>Login</button>
  </div>

  <!-- ⚙️ External Script -->
  <script src="script.js"></script>

  <!-- ---------- INLINE STYLES ---------- -->
  <style>
    /* BASE LAYOUT */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Courier, monospace;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 10; /* stays above the hash rain */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-shadow: 0 0 10px #aaa;
    }

    .content h1 {
      font-size: 4rem;
      margin: 0 0 1.5rem;
    }

    .content button {
      padding: .75rem 2rem;
      font-size: 1.1rem;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
    }

    /* HASH STREAM */
    #hashStream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* let clicks pass through */
      overflow: hidden;
      z-index: 0;
    }

    .hash {
      position: absolute;
      white-space: nowrap;
      color: #eeeeee; /* soft light grey */
      opacity: .16;     /* visible but subtle */
      transform: translateX(100%);
      animation: slide 25s linear forwards;
    }

    @keyframes slide {
      to {
        transform: translateX(-100%);
      }
    }
  </style>

  <!-- HASH RAIN & START REDIRECT SCRIPTS -->
  <script>
    /***** CONFIG *****/
    const SPAWN_EVERY_MS = 500;      // lower = busier background
    const HASH_LEN        = 64;     // 64-char hex looks like SHA-256
    const CHARS           = 'abcdef0123456789';

    function randomHash() {
      let out = '';
      for (let i = 0; i < HASH_LEN; i++) {
        out += CHARS[Math.random() * CHARS.length | 0];
      }
      return out;
    }

    function spawnHash() {
      const el = document.createElement('span');
      el.className = 'hash';
      el.textContent = randomHash();

      // random vertical position / size / opacity for variety
      el.style.top      = Math.random() * 100 + 'vh';
      el.style.fontSize = 14 + Math.random() * 18 + 'px';
      el.style.opacity  = .06 + Math.random() * .12;

      document.getElementById('hashStream').appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }

    // seed screen instantly and then keep ’em coming
    for (let i = 0; i < 30; i++) spawnHash();
    setInterval(spawnHash, SPAWN_EVERY_MS);

    // Optional callback for your Start button
    function start() {
      window.location.href = "social.html";
    }
  </script>
</body>
</html>
