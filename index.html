<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .section {
      background: #111111;
      border: 2px solid #00ffff;
      box-shadow: 0 0 12px #00ffffaa;
      padding: 2rem;
      margin: 1rem;
      border-radius: 12px;
      width: 320px;
    }

    .section h3 {
      margin-bottom: 1rem;
      text-align: center;
      color: #ff00ff;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: none;
      background: #1e1e1e;
      color: #00ffff;
      border-bottom: 2px solid #00ffff;
      outline: none;
      font-size: 1rem;
    }

    input::placeholder {
      color: #00ffff99;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message, #error {
      text-align: center;
      font-weight: bold;
    }

    #message {
      color: #00ff99;
    }

    #error {
      color: #ff0033;
    }
  </style>
</head>
<body>

  <!-- Registration -->
  <div class="section" id="registerSection">
    <h3>Create Account</h3>
    <input type="text" id="regName" placeholder="Full Name" />
    <input type="email" id="regEmail" placeholder="Email Address" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Login -->
  <div class="section" id="loginSection">
    <h3>Access Portal</h3>
    <input type="email" id="loginEmail" placeholder="Email Address" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- User Dashboard -->
  <div class="section" id="userSection" style="display: none;">
    <h3>Welcome, <span id="userName"></span></h3>
    <p>Email: <span id="userEmail"></span></p>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- System Messages -->
  <p id="message"></p>
  <p id="error"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      updateProfile,
      sendEmailVerification,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence);

    window.registerUser = async function () {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");
      message.textContent = "";
      error.textContent = "";

      if (!name || !email || !password) {
        error.textContent = "Missing fields. Try again.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await sendEmailVerification(userCredential.user);
        message.textContent = "âœ… Registered! Check your email to verify.";
      } catch (err) {
        error.textContent = err.message;
      }
    };

    window.loginUser = async function () {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");
      message.textContent = "";
      error.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          error.textContent = "Verify your email first.";
          await signOut(auth);
        }
      } catch (err) {
        error.textContent = err.message;
      }
    };

    window.logoutUser = async function () {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      const userSection = document.getElementById("userSection");
      const loginSection = document.getElementById("loginSection");
      const registerSection = document.getElementById("registerSection");
      const userName = document.getElementById("userName");
      const userEmail = document.getElementById("userEmail");

      if (user && user.emailVerified) {
        userSection.style.display = "block";
        loginSection.style.display = "none";
        registerSection.style.display = "none";
        userName.textContent = user.displayName || "Human";
        userEmail.textContent = user.email;
      } else {
        userSection.style.display = "none";
        loginSection.style.display = "block";
        registerSection.style.display = "block";
      }
    });
  </script>
</body>
</html>
