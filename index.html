<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline'; 
                 style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
                 font-src https://fonts.gstatic.com; 
                 connect-src 'none'; 
                 img-src 'none'; 
                 frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title># HUMANITY</title>

  <!-- ðŸ’Ž Fancy Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Orbitron:wght@600&display=swap"
    rel="stylesheet"
  />

  <!-- ðŸ§¼ External Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ðŸŒŸ Title / Logo -->
  <div class="content">
    <h1>#HUMANITY</h1>
    <button class="start-btn" onclick="start()">Start</button>
  </div>

  <!-- HASH STREAM CONTAINER -->
  <div id="hashStream"></div>

  <!-- INLINE STYLES -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Courier, monospace;
      overflow: hidden;
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-shadow: 0 0 10px #aaa;
    }
    .content h1 {
      font-size: 4rem;
      margin: 0 0 1.5rem;
    }
    .content .start-btn {
      padding: .75rem 2rem;
      font-size: 1.1rem;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #hashStream {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .hash {
      position: absolute;
      white-space: nowrap;
      color: #eeeeee;
      opacity: .16;
      transform: translateX(100%);
      animation: slide 25s linear forwards;
    }
    @keyframes slide {
      to { transform: translateX(-100%); }
    }
  </style>

  <!-- HASH RAIN + REDIRECT SCRIPT -->
  <script>
    (function(){
      'use strict';

      const SPAWN_EVERY_MS = 500;    
      const HASH_LEN        = 64;   
      const CHARS           = 'abcdef0123456789';

      function randomHash() {
        let out = '';
        for (let i = 0; i < HASH_LEN; i++) {
          out += CHARS[Math.floor(Math.random() * CHARS.length)];
        }
        return out;
      }

      function spawnHash() {
        const el = document.createElement('span');
        el.className = 'hash';
        el.textContent = randomHash();

        el.style.top      = Math.random() * 100 + 'vh';
        el.style.fontSize = 14 + Math.random() * 18 + 'px';
        el.style.opacity  = 0.06 + Math.random() * 0.12;

        document.getElementById('hashStream').appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }

      for (let i = 0; i < 30; i++) spawnHash();
      setInterval(spawnHash, SPAWN_EVERY_MS);

      window.start = function() {
        // no extra login, just go to social.html
        location.href = 'social.html';
      };
    })();
  </script>
</body>
</html>
