<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      font-family: 'Courier New', monospace;
      color: #00ffff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    .box {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 15px #0ff;
    }

    .box h2 {
      color: #ff00ff;
      margin-bottom: 15px;
      font-size: 1.3em;
      text-shadow: 0 0 5px #f0f;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0ff;
      background: #000;
      color: #00ffff;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      box-shadow: 0 0 20px #f0f;
    }

    a.guest-link {
      display: block;
      margin-top: 25px;
      color: #00ffff;
      text-decoration: underline;
      font-size: 0.95em;
      text-shadow: 0 0 5px #0ff;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>#HUMANITY</h1>

  <div class="box">
    <h2>Create Account</h2>
    <input type="text" id="regName" placeholder="Your Display Name" />
    <input type="email" id="regEmail" placeholder="Your Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
  </div>

  <div class="box">
    <h2>Access Portal</h2>
    <input type="email" id="loginEmail" placeholder="Your Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <a href="social.html" class="guest-link">ðŸ‘¤ Continue as Guest</a>

  <div id="errorOutput" class="error"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A", // <== IMPORTANT: Replace this
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const errorBox = document.getElementById('errorOutput');

    document.getElementById('registerBtn').addEventListener('click', () => {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPassword').value;

      if (!email || !pass || !name) {
        errorBox.textContent = "All fields are required.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, pass)
        .then(({ user }) => {
          return user.updateProfile({ displayName: name });
        })
        .then(() => {
          window.location.href = "social.html";
        })
        .catch(err => {
          errorBox.textContent = err.message;
        });
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value;

      if (!email || !pass) {
        errorBox.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "social.html";
        })
        .catch(err => {
          errorBox.textContent = err.message;
        });
    });
  </script>
</body>
</html>
