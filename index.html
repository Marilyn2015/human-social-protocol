<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net; 
                 style-src 'self' https://fonts.googleapis.com; 
                 font-src https://fonts.gstatic.com; 
                 connect-src 'self' https://firestore.googleapis.com; 
                 img-src 'self'; 
                 frame-ancestors 'none';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title># HUMANITY</title>

  <!-- ðŸ’Ž Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
   /* Intro screen (with Start button) */
.content {
  position: relative;
  z-index: 10; /* stays above the hash rain */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #fff;
  text-shadow: 0 0 10px #aaa;
}

.content h1 {
  font-size: 4rem;
  margin: 0 0 1.5rem;
}

.content button {
  padding: .75rem 2rem;
  font-size: 1.1rem;
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  cursor: pointer;
}

/* Login screen overlay */
#login-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#login-screen input {
  padding: 10px;
  font-size: 1rem;
  margin: 15px 0;
  border-radius: 4px;
  border: 1px solid #0ff;
  background: #111;
  color: #fff;
}

#login-screen button {
  padding: 10px 20px;
  font-size: 1rem;
  background: #000;
  color: #0ff;
  border: 1px solid #0ff;
}

  </style>
</head>

<body>
  <div id="hashStream"></div>

  <!-- Intro -->
  <div class="screen" id="intro-screen">
    <h1>#HUMANITY</h1>
    <button onclick="showLogin()">Start</button>
  </div>

  <!-- Login -->
  <div class="screen hidden" id="login-screen">
    <h2>World ID Login</h2>
    <input id="worldId" type="text" placeholder="Enter World IDâ€¦" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Feed -->
  <div id="feed-screen">
    <textarea id="postBox" placeholder="Use **bold**, *italic*, or [links](https://)â€¦"></textarea>
    <button class="broadcast" onclick="submitPost()">Broadcast</button>
    <div id="feed"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    /***** FIREBASE SETUP *****/
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /***** NAVIGATION *****/
    function showLogin() {
      document.getElementById("intro-screen").style.display = "none";
      document.getElementById("login-screen").classList.remove("hidden");
    }

    function login() {
      const user = document.getElementById("worldId").value.trim();
      if (!user) return alert("Please enter your World ID.");
      localStorage.setItem("user", user);
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("feed-screen").style.display = "block";
      renderFeed();
    }

    /***** SANITIZATION & RATE-LIMITING *****/
    function sanitizeInput(str) {
      return DOMPurify.sanitize(str, {
        ALLOWED_TAGS: ['b','i','em','strong','a'],
        ALLOWED_ATTR: ['href','target']
      });
    }

    let lastPostTime = 0;
    const POST_INTERVAL_MS = 5000; // 5-second cooldown

    async function submitPost() {
      const now = Date.now();
      if (now - lastPostTime < POST_INTERVAL_MS) {
        return alert("Whoaâ€”slow down. Please wait a few seconds between posts.");
      }

      const rawMsg = document.getElementById("postBox").value.trim();
      if (!rawMsg) return;

      const content = sanitizeInput(rawMsg);
      const author  = sanitizeInput(localStorage.getItem("user") || "anonymous");

      await db.collection("posts").add({
        content, author, timestamp: now
      });

      lastPostTime = now;
      document.getElementById("postBox").value = "";
      renderFeed();
    }

    /***** RENDER FEED *****/
    async function renderFeed() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const snap = await db.collection("posts")
                           .orderBy("timestamp","desc")
                           .get();

      snap.forEach(doc => {
        const { author, content, timestamp } = doc.data();
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <div class="meta">${author} â€” ${new Date(timestamp).toLocaleString()}</div>
          <div class="post-content">${content}</div>
        `;
        feed.appendChild(el);
      });
    }

    /***** HASH-RAIN EFFECT *****/
    const CHARS = 'abcdef0123456789';
    const HASH_LEN = 64;
    function randomHash() {
      let out = '';
      for (let i = 0; i < HASH_LEN; i++) {
        out += CHARS[Math.random() * CHARS.length | 0];
      }
      return out;
    }

    function spawnHash() {
      const el = document.createElement('span');
      el.className = 'hash';
      el.textContent = randomHash();
      el.style.top      = Math.random() * 100 + 'vh';
      el.style.fontSize = 14 + Math.random() * 18 + 'px';
      el.style.opacity  = 0.06 + Math.random() * 0.12;
      document.getElementById('hashStream').appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }

    // Kick things off
    for (let i = 0; i < 30; i++) spawnHash();
    setInterval(spawnHash, 500);

    // Developer Reminder:  
    // Set Firestore rules in Firebase Console to require authentication for writes:
    // rules_version = '2';
    // service cloud.firestore {
    //   match /databases/{database}/documents {
    //     match /posts/{postId} {
    //       allow read: if true;
    //       allow write: if request.auth != null;
    //     }
    //   }
    // }
  </script>
</body>
</html>
