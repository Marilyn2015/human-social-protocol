<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Same CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In â€“ #HUMANITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body { background:#000; color:#0ff; font-family:'Orbitron',sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    form { background:#111; padding:20px; border:2px solid #0ff; border-radius:6px; width:100%; max-width:320px; box-sizing:border-box; }
    h1 { text-align:center; margin-bottom:1rem; font-size:2rem; }
    input,button { width:100%; padding:10px; margin:10px 0; box-sizing:border-box; border-radius:4px; border:1px solid #0ff; font-size:1rem; }
    input { background:#000; color:#0ff; }
    button { background:#0ff; color:#000; border:none; cursor:pointer; }
    button:hover { background:#0cc; }
    .link { text-align:center; font-size:.9rem; margin-top:.5rem; }
    .error { color:#f66; min-height:1rem; text-align:center; }
  </style>
</head>
<body>

  <form id="login-form">
    <h1>Welcome Back</h1>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div class="error" id="error-message"></div>
    <div class="link">
      <a href="signup.html" style="color:#0ff;text-decoration:none;">New here? Create an account</a>
    </div>
  </form>

  <script>
    // Mock user store persisted in localStorage
    const defaultUsers = [
      { username: 'Sai', password: 'Marilyn2025' },
      { username: 'Pheonix', password: 'Marilyn2025' }
    ];
    // Initialize store (reset for testing)
    localStorage.setItem('users', JSON.stringify(defaultUsers));

    const form = document.getElementById('login-form');
    const userEl = document.getElementById('username');
    const passEl = document.getElementById('password');
    const errEl  = document.getElementById('error-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errEl.textContent = '';
      const username = userEl.value.trim();
      const password = passEl.value;
      const users = JSON.parse(localStorage.getItem('users'));
      const found = users.find(u => u.username === username && u.password === password);
      if (found) {
        localStorage.setItem('h_username', username);
        window.location.href = 'social.html';
      } else {
        errEl.textContent = 'Invalid credentials.';
      }
    });
  </script>

</body>
</html>
