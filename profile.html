<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    .feed-container {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      background: #000;
      color: #00ffff;
      border: 1px solid #0ff;
      border-radius: 6px;
      resize: vertical;
      font-size: 1em;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      text-transform: uppercase;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      box-shadow: 0 0 15px #f0f;
    }

    .post {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px #0ff;
      text-align: left;
    }

    .post h3 {
      margin: 0 0 5px;
      color: #ff00ff;
      font-size: 1.1em;
    }

    .post p {
      margin: 5px 0;
      line-height: 1.4em;
    }

    .like-btn {
      margin-top: 10px;
      background: transparent;
      color: #00ffff;
      border: 1px solid #0ff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .like-btn:hover {
      background: #0ff;
      color: #000;
    }

    .logout-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.9em;
      color: #00ffff;
      text-decoration: underline;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

  <h1>#HUMANITY Social</h1>

  <div class="feed-container">
    <textarea id="postBox" placeholder="Share your thoughts with the world‚Ä¶"></textarea>
    <button onclick="submitPost()">Broadcast</button>
  </div>

  <div id="feed"></div>

  <a href="index.html" class="logout-link">‚Üê Log Out / Back to Access</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE", // üëà Replace with your real API key
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();

    function submitPost() {
      const user = auth.currentUser;
      const content = document.getElementById("postBox").value.trim();
      if (!content) return;

      db.collection("posts").add({
        text: content,
        author: user?.displayName || "Guest",
        created: firebase.firestore.FieldValue.serverTimestamp(),
        likes: 0
      }).then(() => {
        document.getElementById("postBox").value = "";
        loadPosts();
      });
    }

    function likePost(id) {
      const postRef = db.collection("posts").doc(id);
      postRef.update({
        likes: firebase.firestore.FieldValue.increment(1)
      });
    }

    function loadPosts() {
      db.collection("posts").orderBy("created", "desc").limit(50).onSnapshot(snapshot => {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h3>${post.author}</h3>
            <p>${post.text}</p>
            <button class="like-btn" onclick="likePost('${doc.id}')">‚ù§Ô∏è ${post.likes || 0}</button>
          `;
          feed.appendChild(div);
        });
      });
    }

    auth.onAuthStateChanged(() => {
      loadPosts();
    });
  </script>
</body>
</html>
