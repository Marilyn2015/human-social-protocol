<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    button, input, textarea {
      font-family: inherit;
      margin-top: 10px;
    }
    #newPostModal, #editProfileModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #newPostModal .modal-content, #editProfileModal .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    #editProfileModal input[type="file"] {
      background: #222;
      color: #fff;
    }
    .active-tab {
      background: #0ff;
      color: #000;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .modal-content button.close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      color: #aaa;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="logout()">Log Out</button>

  <h1>#HUMANITY Social</h1>

  <!-- Trigger buttons -->
  <button onclick="openModal('newPostModal')">New Post</button>
  <button onclick="openModal('editProfileModal')">Edit Profile</button>

  <!-- Posts feed -->
  <div id="postsContainer"></div>

  <!-- New Post Modal -->
  <div id="newPostModal">
    <div class="modal-content">
      <button class="close" onclick="closeModal('newPostModal')">&times;</button>
      <h2>Create Post</h2>
      <textarea id="modalPostContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="modalPostImage">
      <button onclick="sharePostFromModal()">Post</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal">
    <div class="modal-content">
      <button class="close" onclick="closeModal('editProfileModal')">&times;</button>
      <h2>Edit Profile</h2>
      <input type="text" placeholder="Username">
      <input type="file">
      <button>Save</button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function sharePostFromModal() {
      const content = DOMPurify.sanitize(document.getElementById('modalPostContent').value);
      const image = document.getElementById('modalPostImage').files[0];
      const postContainer = document.getElementById('postsContainer');

      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerHTML = `<p>${content}</p>`;

      if (image) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          postDiv.appendChild(img);
        };
        reader.readAsDataURL(image);
      }

      postContainer.prepend(postDiv);
      document.getElementById('modalPostContent').value = '';
      document.getElementById('modalPostImage').value = '';
      closeModal('newPostModal');
    }
  </script>

</body>
</html>
