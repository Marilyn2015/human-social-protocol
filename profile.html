<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { color: #0ff; margin-bottom: 20px; }

    /* hide/show utility */
    .hidden { display: none; }

    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { height: 100px; resize: vertical; }

    button {
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0cc; }

    img.avatar {
      display: block;
      margin: 20px auto;
      width: 100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid #0ff;
    }
    a.back-link {
      color: #0ff;
      display: block;
      margin-top: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">My Profile</h1>

  <!-- AUTH BUTTONS -->
  <button id="showRegisterBtn">Register</button>
  <button id="showLoginBtn">Login</button>

  <!-- REGISTER MODAL -->
  <div id="registerModal" class="hidden">
    <input id="regEmail"    type="email"    placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <input id="regUsername" type="text"     placeholder="Display Name">
    <button id="doRegister">Create Account</button>
    <button onclick="closeModal('registerModal')">Cancel</button>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="hidden">
    <input id="loginEmail"    type="email"    placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="doLogin">Login</button>
    <button onclick="closeModal('loginModal')">Cancel</button>
  </div>

  <!-- EDIT MODE -->
  <div id="editProfile">
    <label>Username</label>
    <input id="usernameInput" placeholder="e.g. NeoCoder" />

    <label>Avatar URL</label>
    <input id="avatarURLInput" placeholder="https://..." />

    <label>Bio</label>
    <textarea id="bioInput" placeholder="Tell us about yourself…"></textarea>

    <button id="saveProfileBtn">Save Profile</button>
  </div>

  <!-- VIEW MODE -->
  <div id="viewProfile" class="hidden">
    <h1 id="viewHandle"></h1>
    <img id="viewAvatar" class="avatar" src="" alt="Avatar" />
    <p id="viewBio"></p>
  </div>

  <a href="social.html" class="back-link">← Back to Feed</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // 1) Initialize Firebase
    const cfg = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };
    firebase.initializeApp(cfg);
    const db   = firebase.firestore();
    const auth = firebase.auth();

    // 2) Modal helpers
    function showModal(id)  { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden');  }

    // 3) Wire up Register/Login buttons
    document.getElementById('showRegisterBtn')
      .addEventListener('click', () => showModal('registerModal'));
    document.getElementById('showLoginBtn')
      .addEventListener('click', () => showModal('loginModal'));

    // 4) Register
    document.getElementById('doRegister').addEventListener('click', () => {
      const email    = document.getElementById('regEmail').value;
      const pass     = document.getElementById('regPassword').value;
      const username = document.getElementById('regUsername').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(({ user }) => user.updateProfile({ displayName: username }))
        .then(() => {
          alert('Registered as ' + username);
          closeModal('registerModal');
        })
        .catch(e => alert(e.message));
    });

    // 5) Login
    document.getElementById('doLogin').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const pass  = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          alert('Logged in!');
          closeModal('loginModal');
        })
        .catch(e => alert(e.message));
    });

    // 6) React to Auth State
    auth.onAuthStateChanged(user => {
      const showRegBtn = document.getElementById('showRegisterBtn');
      const showLogBtn = document.getElementById('showLoginBtn');
      const editEl     = document.getElementById('editProfile');
      const viewEl     = document.getElementById('viewProfile');
      const titleEl    = document.getElementById('pageTitle');

      if (user) {
        // hide auth controls
        showRegBtn.classList.add('hidden');
        showLogBtn.classList.add('hidden');
        // prefill edit inputs
        document.getElementById('usernameInput').value  = user.displayName || '';
        document.getElementById('avatarURLInput').value = user.photoURL   || '';
        document.getElementById('bioInput').value       = '';
        // show edit mode
        editEl.classList.remove('hidden');
        viewEl.classList.add('hidden');
        titleEl.textContent = 'Edit Your Profile';
      } else {
        // show only auth buttons
        showRegBtn.classList.remove('hidden');
        showLogBtn.classList.remove('hidden');
        editEl.classList.add('hidden');
        viewEl.classList.add('hidden');
        titleEl.textContent = 'Please Register or Login';
      }
    });

    // 7) Save Profile to Firestore
    document.getElementById('saveProfileBtn')
      .addEventListener('click', async () => {
        const user    = auth.currentUser;
        const handle  = document.getElementById('usernameInput').value.trim();
        const avatar  = document.getElementById('avatarURLInput').value.trim();
        const bio     = document.getElementById('bioInput').value.trim();
        if (!user || !handle) {
          alert('You must be logged in and supply a username');
          return;
        }

        // Update Auth profile
        await user.updateProfile({ displayName: handle, photoURL: avatar });

        // Persist in Firestore under a "users" collection
        await db.collection('users').doc(handle).set({
          avatar,
          bio,
          updated: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('Profile saved!');
      });
  </script>
</body>
</html>
