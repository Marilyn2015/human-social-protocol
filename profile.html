<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Profile Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- reuse your styles from social.html -->
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { color: #0ff; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { height: 100px; resize: vertical; }
    button {
      margin: 20px auto;
      padding: 12px 28px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img {
      display: block;
      margin: 10px auto;
      width: 80px; height:80px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid #0ff;
    }
    a {
      color: #0ff;
      display: block;
      margin-top: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Set Up Your Profile</h1>

  <label>Username</label>
  <input id="usernameInput" placeholder="e.g. NeoCoder" />

  <label>Avatar Image URL</label>
  <input id="avatarURLInput" placeholder="https://..." />

  <label>Bio</label>
  <textarea id="bioInput" placeholder="Tell us a bit about yourself…"></textarea>

  <img id="avatarPreview" src="" class="hidden" />

  <button id="saveProfileBtn">Save Profile</button>

  <a href="social.html">← Back to Feed</a>

  <script>
    // On load, prefill inputs if stored
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('h_username') || '';
      const avatar = localStorage.getItem('h_avatar') || '';
      const bio = localStorage.getItem('h_bio') || '';

      document.getElementById('usernameInput').value = name;
      document.getElementById('avatarURLInput').value = avatar;
      document.getElementById('bioInput').value = bio;

      if (avatar) {
        const img = document.getElementById('avatarPreview');
        img.src = avatar; img.classList.remove('hidden');
      }
    });

    // Live-preview avatar URL
    document.getElementById('avatarURLInput')
      .addEventListener('input', e => {
        const url = e.target.value.trim();
        const img = document.getElementById('avatarPreview');
        if (url) {
          img.src = url;
          img.classList.remove('hidden');
        } else {
          img.classList.add('hidden');
        }
      });

    // Save everything to localStorage
    document.getElementById('saveProfileBtn')
      .addEventListener('click', () => {
        const name = document.getElementById('usernameInput').value.trim();
        if (!name) return alert('Username is required.');
        localStorage.setItem('h_username', name);
        localStorage.setItem('h_avatar',
          document.getElementById('avatarURLInput').value.trim() || '');
        localStorage.setItem('h_bio',
          document.getElementById('bioInput').value.trim() || '');
        alert('Profile saved!');
      });
  </script>
</body>
</html>
