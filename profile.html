<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Courier New', monospace;
      background: #000000;
      color: #e0e0e0;
      background-image: url('https://images.unsplash.com/photo-1606857521015-7e39c61f1e3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px #0ff;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 6px;
      font-size: 1rem;
      box-shadow: 0 0 5px #0ff;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .post {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0ff;
    }

    .post-content {
      flex-grow: 1;
    }

    .post-content p {
      margin: 0 0 10px;
    }

    .like-btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 5px;
      padding: 0;
    }

    .like-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>#HUMANITY</h1>

    <textarea id="postInput" placeholder="What's on your mind?" rows="4"></textarea>
    <button onclick="submitPost()">Share</button>

    <div id="postFeed"></div>
  </div>

  <script>
    const defaultAvatar = "https://i.pravatar.cc/100?img=1"; // Change or randomize if needed
    let posts = [];

    function submitPost() {
      const postInput = document.getElementById("postInput");
      const text = postInput.value.trim();
      if (text === "") return;

      const post = {
        text,
        likes: 0,
        avatar: defaultAvatar
      };

      posts.unshift(post);
      postInput.value = "";
      renderPosts();
    }

    function renderPosts() {
      const feed = document.getElementById("postFeed");
      feed.innerHTML = "";

      posts.forEach((post, index) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <img src="${post.avatar}" class="avatar" />
          <div class="post-content">
            <p>${post.text}</p>
            <button class="like-btn" onclick="likePost(${index})">❤️ ${post.likes} Like${post.likes !== 1 ? 's' : ''}</button>
          </div>
        `;
        feed.appendChild(postEl);
      });
    }

    function likePost(index) {
      posts[index].likes++;
      renderPosts();
    }
  </script>
</body>
</html>
