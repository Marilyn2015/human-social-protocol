<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    #newPostModal, #editProfileModal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
    #newPostModal .modal-content, #editProfileModal .modal-content { background: #111; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; }
    #editProfileModal input[type="file"] { background: #222; color: #fff; }
    .active-tab { background: #0ff; color: #000; }
    #tabButtons { display: flex; justify-content: center; align-items: center; gap: 8px; margin-bottom: 20px; }
    body { background: #000; color: #e0e0e0; font-family: Tahoma, sans-serif; padding: 40px 20px; max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; color: #fff; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 8px #0ff; }
    button { background: #000; color: #fff; border: 1px solid #0ff; border-radius: 4px; padding: 0 12px; height: 40px; cursor: pointer; box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff; transition: .2s; display: inline-flex; align-items: center; justify-content: center; }
    button img.nav-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; }
    button:hover { background: #0ff; color: #000; }
    textarea, input[type="text"] { width: 100%; background: #0a0a0a; color: #fff; border: 1px solid #444; padding: 12px; margin: 12px 0; border-radius: 4px; box-sizing: border-box; resize: vertical; }
    input[type="text"] { height: 36px; }
    .post, .message-item, .notification-item { background: #111; border: 1px solid #333; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
    .meta { font-size: .75rem; color: #888; margin-bottom: 8px; display: flex; align-items: center; }
    .meta img { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; border: 1px solid #0ff; }
    .post-content { line-height: 1.4; }
    .post-actions { margin-top: 8px; display: flex; gap: 8px; }
    .action-btn { background: transparent; border: none; font-size: 1.2rem; cursor: pointer; }
    #userInfo { display: none; flex-direction: column; align-items: center; margin-bottom: 20px; }
    #profileAvatar, #profile-page img.nav-avatar, #editProfileAvatar, #avatarPreview { width: 64px; height: 64px; border-radius: 50%; border: 2px solid #0ff; object-fit: cover; margin-bottom: 8px; }
    #profileName { font-size: 1.2rem; color: #0ff; }
    #profilePage { display: none; }
    #profileBio { margin: 10px 0 20px 0; color: #b2e7f9; }
    #editProfileTabBtn { margin-bottom: 12px; }
    .guest-link { color: #0ff; text-align:center; margin-top: 16px; display: block; cursor: pointer; }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>
  <div id="userInfo">
    <img id="profileAvatar" src="" alt="Avatar">
    <span id="profileName"></span>
  </div>
  <div id="tabButtons">
    <button id="btn-profile-page"><img src="" class="nav-avatar" alt="Avatar"></button>
    <button id="btn-new-note">New Note</button>
    <button id="tab-following">Following</button>
    <button id="tab-notifications">Notifications</button>
    <button id="tab-universe">Universe</button>
  </div>
  <div id="newPostModal">
    <div class="modal-content">
      <h3>New Note</h3>
      <textarea id="modalPostBox" placeholder="Write your note..." style="width:100%;height:120px;"></textarea>
      <input type="file" id="postImageUpload" accept="image/*" style="margin:12px 0; color:#fff;">
      <img id="postImagePreview" src="" alt="Image Preview" style="display:none; width:100%; max-height:200px; object-fit:contain; margin-bottom:12px;">
      <div class="button-group">
        <button id="modalShareBtn">Share</button>
        <button id="modalCancelBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('btn-new-note').addEventListener('click', () => {
    document.getElementById('modalPostBox').value = '';
    document.getElementById('postImageUpload').value = '';
    document.getElementById('postImagePreview').src = '';
    document.getElementById('postImagePreview').style.display = 'none';
    document.getElementById('newPostModal').style.display = 'flex';
  });document.getElementById('postImageUpload').addEventListener('change', function() { const file = this.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { document.getElementById('postImagePreview').src = e.target.result; document.getElementById('postImagePreview').style.display = 'block'; }; reader.readAsDataURL(file); });

document.getElementById('modalShareBtn').addEventListener('click', () => { const txt = document.getElementById('modalPostBox').value.trim(); const imageData = document.getElementById('postImagePreview').src; if (!txt && (imageData === "" || imageData === "about:blank")) return;

const notesArr = JSON.parse(localStorage.getItem('notes') || '[]');
notesArr.unshift({
  user: 'anonymous',
  avatar: '',
  note: txt,
  image: (imageData && imageData !== "about:blank") ? imageData : null,
  timestamp: Date.now(),
  likes: 0
});
localStorage.setItem('notes', JSON.stringify(notesArr));
document.getElementById('modalPostBox').value = '';
document.getElementById('postImageUpload').value = '';
document.getElementById('postImagePreview').src = '';
document.getElementById('postImagePreview').style.display = 'none';
document.getElementById('newPostModal').style.display = 'none';
// Optionally reload feed here if loadFeed() is defined

}); }); </script>

</html>
