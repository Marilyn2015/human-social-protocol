<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#HUMANITY Profile</title>
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #0ff;
      text-align: center;
    }
    #profileAvatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #0ff;
      display: block;
      margin: 20px auto;
    }
    .form-section {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      margin-top: 10px;
    }
    button {
      background: #0ff;
      color: #000;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <img id="profileAvatar" src="https://www.gravatar.com/avatar/?d=mp&s=64" alt="Avatar">
  <input type="file" id="avatarUpload" accept="image/*" />

  <div class="form-section">
    <label>Username</label>
    <input type="text" id="usernameInput" placeholder="Enter username" />
  </div>

  <div class="form-section">
    <label>Bio</label>
    <textarea id="bioInput" placeholder="Tell the world who you are..."></textarea>
  </div>

  <button id="saveProfile">Save Profile</button>
  <button onclick="location.href='messages.html'">Messages</button>
  <button onclick="location.href='social.html'">‚Üê Back to Social</button>

  <script>
    function loadProfile() {
      const user = localStorage.getItem('h_username') || 'Guest';
      const avatar = localStorage.getItem('h_avatar') || 'https://www.gravatar.com/avatar/?d=mp&s=64';
      const bio = localStorage.getItem('h_bio') || '';
      document.getElementById('usernameInput').value = user;
      document.getElementById('bioInput').value = bio;
      document.getElementById('profileAvatar').src = avatar;
    }

    document.getElementById('avatarUpload').addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataUrl = e.target.result;
        localStorage.setItem('h_avatar', dataUrl);
        document.getElementById('profileAvatar').src = dataUrl;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('saveProfile').addEventListener('click', () => {
      const user = document.getElementById('usernameInput').value.trim();
      const bio = document.getElementById('bioInput').value.trim();
      if (user) localStorage.setItem('h_username', user);
      localStorage.setItem('h_bio', bio);
      alert('Profile saved.');
    });

    loadProfile();
  </script>
</body>
</html>
