<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – #HUMANITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background: #111;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 6px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    .link {
      margin-top: 15px;
      color: #0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .error {
      color: #f66;
      min-height: 1.2em;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Create Account</h1>

  <form id="signup-form">
    <input type="email"    id="email"        placeholder="Email"        required />
    <input type="password" id="password"     placeholder="Password"     required />
    <input type="text"     id="displayName"  placeholder="Display Name" required />
    <button type="submit">Sign Up</button>
    <div class="error" id="error-message"></div>
  </form>

  <a href="login.html" class="link">Already have an account? Log in</a>

  <!-- Firebase v9+ modular -->
  <script type="module">
    import { initializeApp }               from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } 
                                          from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

    // 1) Config
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form    = document.getElementById('signup-form');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const nameEl  = document.getElementById('displayName');
    const errEl   = document.getElementById('error-message');

    // 2) Prevent signed-in users from re-registering
    onAuthStateChanged(auth, user => {
      if (user) window.location.replace('social.html');
    });

    // 3) Sign-up flow
    form.addEventListener('submit', async e => {
      e.preventDefault();
      errEl.textContent = '';

      try {
        const cred = await createUserWithEmailAndPassword(
          auth,
          emailEl.value.trim(),
          passEl.value
        );
        await updateProfile(cred.user, {
          displayName: nameEl.value.trim()
        });
        // Success → go to feed
        window.location.replace('social.html');
      } catch (err) {
        errEl.textContent = err.message;
      }
    });
  </script>

</body>
</html>
