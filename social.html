<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    .hidden {
  display: none;
}

#create-username-btn {
  display: block;

}

  position: fixed;
  top: 50%; left: 50%;

  </style>
</head>
<body>
  <h1>#HUMANITY</h1>
<button id="create-username-btn" onclick="showUsernameScreen()">
  Create Username
</button>

<div id="username-screen" class="hidden">
  <h3>Choose Your Username</h3>
  <input id="usernameInput" type="text" placeholder="e.g. NeoCoder" />
  <button onclick="saveUsername()">Go</button>
</div>


  <textarea id="postBox" placeholder="Feed the human feed..."></textarea>
  <button onclick="submitPost()">Share</button>

  <div id="feed"></div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Convert Markdown â†’ HTML + sanitize
    function formatContent(markdown) {
      // Convert markdown to HTML
      const dirty = marked.parse(markdown);
      // Sanitize the HTML
      return DOMPurify.sanitize(dirty, {
        ALLOWED_TAGS: ['b','i','em','strong','a','code','pre','ul','ol','li'],
        ALLOWED_ATTR: ['href','target']
      });
    }

   // SHOW PROMPT IF NO USERNAME SET
function showUsernameScreen() {
  document.getElementById('username-screen')
          .classList.remove('hidden');
}

// DYNAMIC SUBMIT: Injects each user's handle
async function submitPost() {
  // 1) Read their handle
  const username = localStorage.getItem('h_username');

  // 2) If none, force them to choose one
  if (!username) {
    return showUsernameScreen();
  }

  // 3) Grab & format the content
  const raw = document.getElementById('postBox').value.trim();
  if (!raw) return;
  const html = formatContent(raw);

  // 4) Write to Firestore with their handle
  await db.collection('posts').add({
    content:   html,
    author:    username,
    timestamp: Date.now()
  });

  // 5) Clear textarea & refresh feed
  document.getElementById('postBox').value = '';
  renderFeed();
}


      document.getElementById("postBox").value = '';
      renderFeed();
    }

    async function renderFeed() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const snap = await db.collection("posts")
                           .orderBy("timestamp", "desc")
                           .get();

      snap.forEach(doc => {
        const post = doc.data();
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <div class="meta">${post.author} â€” ${new Date(post.timestamp).toLocaleString()}</div>
          <div class="post-content">${post.content}</div>
        `;
        feed.appendChild(el);
      });
    }

    window.onload = renderFeed;
  </script>
  <script>
  // debug helperâ€”remove later
  function showUsernameScreen() {
    console.log('ðŸ”˜ button clicked');
    document.getElementById('username-screen')
            .classList.remove('hidden');
  }

  function saveUsername() {
    const name = document.getElementById('usernameInput').value.trim();
    if (!name) return alert('Pick a cool username.');
    localStorage.setItem('h_username', name);
    document.getElementById('username-screen')
            .classList.add('hidden');
    renderFeed(); // or whatever reloads your posts
  }

  // on load, hide if already set
  window.addEventListener('load', () => {
    if (localStorage.getItem('h_username')) {
      document.getElementById('username-screen')
              .classList.add('hidden');
    }
  });
</script>

</body>
