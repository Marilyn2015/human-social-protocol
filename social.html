<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ“¦ Libraries for Markdown & Sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      box-shadow: inset 0 0 5px #0ff;
      border-radius: 6px;
    }

    button {
      display: block;
      margin: 15px auto 30px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .post {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #0ff1;
    }

    .meta {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .post-content {
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>
<button id="create-username-btn" onclick="showUsernameScreen()">
  Create Username
</button>

  <textarea id="postBox" placeholder="Feed the human feed..."></textarea>
  <button onclick="submitPost()">Share</button>

  <div id="feed"></div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Convert Markdown â†’ HTML + sanitize
    function formatContent(markdown) {
      // Convert markdown to HTML
      const dirty = marked.parse(markdown);
      // Sanitize the HTML
      return DOMPurify.sanitize(dirty, {
        ALLOWED_TAGS: ['b','i','em','strong','a','code','pre','ul','ol','li'],
        ALLOWED_ATTR: ['href','target']
      });
    }

    async function submitPost() {
      const raw = document.getElementById("postBox").value.trim();
      if (!raw) return;

      const html = formatContent(raw);

      await db.collection("posts").add({
        content: html,
        author: "anonymous",
        timestamp: Date.now()
      });

      document.getElementById("postBox").value = '';
      renderFeed();
    }

    async function renderFeed() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const snap = await db.collection("posts")
                           .orderBy("timestamp", "desc")
                           .get();

      snap.forEach(doc => {
        const post = doc.data();
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <div class="meta">${post.author} â€” ${new Date(post.timestamp).toLocaleString()}</div>
          <div class="post-content">${post.content}</div>
        `;
        feed.appendChild(el);
      });
    }

    window.onload = renderFeed;
  </script>
</body>
</html>
