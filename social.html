<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
    }
    button, input, textarea {
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 10px;
      font-family: inherit;
      margin: 5px 0;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .post {
      background: #111;
      border: 1px solid #0ff;
      padding: 15px;
      margin: 20px 0;
      border-radius: 6px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    #editProfileModal input[type="file"] {
      background: #222;
      color: #fff;
    }
    .active-tab {
      background: #0ff;
      color: #000;
    }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Log Out</button>

  <h1>#HUMANITY Social</h1>

  <div>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage">
    <button onclick="sharePost()">Share</button>
  </div>

  <div id="postsContainer"></div>

  <!-- New Post Modal -->
  <div id="newPostModal" class="modal">
    <div class="modal-content">
      <h2>Create Post</h2>
      <textarea placeholder="Write your post..."></textarea>
      <button>Post</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <input type="text" placeholder="Username">
      <input type="file">
      <button>Save</button>
    </div>
  </div>

  <script>
    function logout() {
      // Add Firebase signOut() here if needed
      window.location.href = "index.html";
    }

    function sharePost() {
      const content = DOMPurify.sanitize(document.getElementById('postContent').value);
      const image = document.getElementById('postImage').files[0];

      const postContainer = document.getElementById('postsContainer');
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

      postDiv.innerHTML = `<p>${content}</p>`;

      if (image) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          postDiv.appendChild(img);
        };
        reader.readAsDataURL(image);
      }

      postContainer.prepend(postDiv);
      document.getElementById('postContent').value = '';
      document.getElementById('postImage').value = '';
    }
  </script>

</body>
</html>
