<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown & Sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 3rem;
    }
    textarea#postBox {
      width: 100%;
      height: 150px;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      box-sizing: border-box;
      margin: 20px 0;
      border-radius: 4px;
      resize: vertical;
    }
    textarea, input {
      width: 100%;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .button-group {
      text-align: center;
    }
    button {
      display: inline-block;
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff;
      transition: .2s;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .post {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px #0ff11;
    }
    .meta {
      font-size: .75rem;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .meta img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #0ff;
    }
    .post-content {
      line-height: 1.4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>#HUMANITY</h1>

  <div class="button-group">
    <button onclick="showCreateProfileModal()">üÜï Create Profile</button>
    <button onclick="showMyProfile()">üë§ My Profile</button>
    <button onclick="showDMModal()">‚úâÔ∏è Message</button>
  </div>

  <textarea id="postBox" placeholder="Write your post‚Ä¶"></textarea>
  <div class="button-group">
    <button onclick="submitPost()">Share</button>
  </div>

  <div id="feed"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAV-I9ESe6r9JdpS1oCyGIKb09J4",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b07e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitPost() {
      const username = localStorage.getItem('h_username') || 'Anonymous';
      const avatar = localStorage.getItem('h_avatar') || 'https://via.placeholder.com/24';
      const content = document.getElementById('postBox').value.trim();
      if (!content) return alert('Write something to post');

      db.collection("posts").add({
        username,
        avatar,
        content,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById('postBox').value = '';
        renderFeed();
      }).catch(err => {
        console.error('Error posting to Firebase:', err);
        alert('Failed to post. Check your connection or Firebase setup.');
      });
    }

    function renderFeed() {
      db.collection("posts").orderBy("timestamp", "desc").get().then(snapshot => {
        const feed = document.getElementById("feed");
        feed.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <div class="meta">
              <img src="${data.avatar}" />
              <strong>${data.username}</strong> ‚Äî ${new Date(data.timestamp).toLocaleString()}
            </div>
            <div class="post-content">${DOMPurify.sanitize(marked.parse(data.content))}</div>
          `;
          feed.appendChild(postEl);
        });
      }).catch(err => {
        console.error('Error loading posts:', err);
        document.getElementById("feed").innerHTML = '<p style="color:red;">Failed to load posts.</p>';
      });
    }

    function showCreateProfileModal() {
      alert('Create Profile modal placeholder');
    }

    function showMyProfile() {
      alert('My Profile modal placeholder');
    }

    function showDMModal() {
      alert('Direct Message modal placeholder');
    }

    window.addEventListener("load", renderFeed);
  </script>
</body>
</html>
