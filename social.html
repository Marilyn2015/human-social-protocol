<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <style>
  body {
    background: #000000;
    color: #e0e0e0;
    font-family: 'Courier New', monospace;
    padding: 40px 20px;
    max-width: 800px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    color: #ffffff;
    font-size: 3rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    margin-bottom: 30px;
  }

  textarea {
    width: 100%;
    height: 120px;
    background: #0a0a0a;
    color: #ffffff;
    border: 1px solid #444;
    padding: 15px;
    font-size: 1rem;
    resize: none;
    box-shadow: inset 0 0 5px #0ff;
    border-radius: 6px;
  }

  button {
    display: block;
    margin: 15px auto 30px;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: bold;
    background: #000;
    color: #fff;
    border: 1px solid #0ff;
    border-radius: 4px;
    box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 20px #0ff;
  }

  .post {
    background: #111;
    border: 1px solid #333;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 6px;
    box-shadow: 0 0 10px #0ff1;
  }

  .meta {
    font-size: 0.75rem;
    color: #888;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .post-content {
    font-size: 1rem;
    line-height: 1.4;
  }
</style>

</style>

  </style>
</head>
<body>
  <h1>#HUMANITY</h1>

  <textarea id="postBox" placeholder="What's on your human mind?"></textarea>
  <button onclick="submitPost()">Broadcast</button>

  <div id="feed"></div>

  <script>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "yourproject.firebaseapp.com",
    projectId: "yourproject-id",
    storageBucket: "yourproject.appspot.com",
    messagingSenderId: "xxxxxxxxxxxx",
    appId: "xxxxxxxxxxxxxx"
  };

  firebase.initializeApp(AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A);
  const db = firebase.firestore();

  async function submitPost() {
    const msg = document.getElementById("postBox").value.trim();
    if (!msg) return;

    await db.collection("posts").add({
      content: msg,
      author: "0xFAKE1234",
      timestamp: Date.now()
    });

    document.getElementById("postBox").value = '';
    renderFeed();
  }

  async function renderFeed() {
    const snap = await db.collection("posts")
                         .orderBy("timestamp", "desc")
                         .get();

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    snap.forEach(doc => {
      const p = doc.data();
      const el = document.createElement("div");
      el.className = "post";
      el.innerHTML = `
  <div class="meta">${p.author} â€” ${new Date(p.timestamp).toLocaleString()}</div>
  <div class="post-content">${p.content}</div>
`;
      feed.appendChild(el);
    });
  }

  renderFeed();
 

</body>
</html>
