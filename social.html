<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: white;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }
    .post {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .meta {
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>

  <textarea id="postBox" placeholder="What's on your human mind?"></textarea>
  <button onclick="submitPost()">Broadcast</button>

  <div id="feed"></div>

  <script>
    function submitPost() {
      const msg = document.getElementById("postBox").value.trim();
      if (!msg) return;
      const post = {
        content: msg,
        author: "0xFAKE1234", // will be replaced later
        timestamp: new Date().toISOString()
      };
      let posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift(post);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderFeed();
      document.getElementById("postBox").value = '';
    }

    function renderFeed() {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const feed = document.getElementById("feed");
      feed.innerHTML = "";
      posts.forEach(p => {
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <div class="meta">${p.author} â€” ${new Date(p.timestamp).toLocaleString()}</div>
          <div>${p.content}</div>
        `;
        feed.appendChild(el);
      });
    }

    renderFeed();
  </script>
</body>
</html>
