<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
<style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: Tahoma, sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    button {
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 0 12px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff;
      transition: .2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .post {
      background: #111;
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .meta {
      font-size: .75rem;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .meta img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #0ff;
    }
    #profilePage {
      display: none;
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 12px;
      background: radial-gradient(circle at top left, #0ff2, #000);
      margin-top: 20px;
      color: #e0e0e0;
      box-shadow: 0 0 20px #0ff6;
    }
    .profile-box {
      background: #111;
      padding: 16px;
      border: 1px solid #0ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .profile-box input[type="file"] {
      margin: 12px 0;
      color: #fff;
      border: 1px solid #0ff;
    }
    .profile-box textarea,
    .profile-box input[type="text"] {
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 8px;
      border-radius: 6px;
      margin: 8px 0;
      width: 100%;
    }
    .profile-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #0ff;
      object-fit: cover;
      margin-bottom: 12px;
    }
    #newPostModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #newPostModal .modal-content {
      background: #111;
      border: 1px solid #0ff;
      padding: 30px;
      border-radius: 12px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 0 20px #0ff8;
    }
    #newPostModal h3 {
      color: #0ff;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
    }
    #newPostModal textarea {
      width: 100%;
      height: 150px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
    }
    #newPostModal input[type="file"] {
      width: 100%;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
    #newPostModal .modal-actions {
      text-align: right;
      margin-top: 20px;
    }
    .message-box {
      margin-top: 20px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 16px;
    }
    .message-box h4 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .message-box ul {
      list-style: none;
      padding-left: 0;
    }
    .message-box li {
      margin-bottom: 6px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>
  <div id="feedSection">
    <div style="text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 12px;">
      <button id="btn-profile-page">üë§ Profile</button>
      <button id="btn-new-post">üìù New Post</button>
      <button id="btn-universe">üåå Universe</button>
    </div>
    <div id="feed"></div>
  </div>
  <div id="profilePage"></div>
  <div id="newPostModal">
    <div class="modal-content">
      <h3>üß† Feed the human feed...</h3>
      <textarea id="postText" placeholder="Write something thoughtful, curious, or powerful..."></textarea>
      <input type="file" id="postImage" accept="image/*">
      <div class="modal-actions">
        <button id="submitPost">Share</button>
        <button id="cancelPost">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const avatarUrl = 'https://www.gravatar.com/avatar/?d=mp&s=64';
      const user = localStorage.getItem('h_username') || 'guest';
      const feedContainer = document.getElementById('feed');

      document.getElementById('btn-universe').addEventListener('click', () => {
        feedContainer.innerHTML = '';
        const allNotes = [
          { user: 'alice', avatar: avatarUrl, note: 'Hello from Alice!' },
          { user: 'bob', avatar: avatarUrl, note: 'Checking in from the feed.' },
          { user: user, avatar: avatarUrl, note: 'This is my latest broadcast to the universe.' }
        ];
        allNotes.forEach(n => {
          const d = document.createElement('div');
          d.className = 'post';
          d.innerHTML = `
            <div class="meta"><img src="${n.avatar}"><strong>${n.user}</strong></div>
            <div class="post-content">${n.note}</div>
          `;
          feedContainer.appendChild(d);
        });
      });

      document.getElementById('btn-profile-page').addEventListener('click', () => {
        document.getElementById('feedSection').style.display = 'none';
        const profile = document.getElementById('profilePage');
        profile.style.display = 'block';
        profile.innerHTML = `
          <h2 style="text-shadow: 0 0 4px #0ff;">${user}'s Profile</h2>
          <div class="profile-box">
            <img src="${avatarUrl}" alt="Profile Avatar">
            <input type="file" accept="image/*">
            <input type="text" value="${user}" placeholder="Username">
            <textarea placeholder="Bio">No bio set yet.</textarea>
          </div>
          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px;">
            <button onclick="const f=document.getElementById('followingBox'); if(f){f.style.display='block';}">Following</button>
            <button onclick="const m=document.getElementById('messageBox'); if(m){m.style.display='block';}">Messages</button>
          </div>
          <div id="messageBox" class="message-box" style="display:none;">
            <h4>üì• Inbox</h4>
            <ul>
              <li><strong>Alice:</strong> Hey there! Loved your last post.</li>
              <li><strong>Bob:</strong> Let's connect soon!</li>
            </ul>
            <h4>üì§ Outbox</h4>
            <ul>
              <li><strong>To Charlie:</strong> Thanks for the feedback!</li>
              <li><strong>To Dana:</strong> Catching up later?</li>
            </ul>
          </div>
          <div id="followingBox" class="message-box" style="display:none;">
            <h4>üë• Following</h4>
            <ul>
              <li><strong>NovaStark</strong> ‚Äì Cybersecurity Guru</li>
              <li><strong>PhoenixRising</strong> ‚Äì Poet and Dreamer</li>
              <li><strong>HashNode42</strong> ‚Äì Protocol Architect</li>
            </ul>
          </div>
          <button onclick="location.reload()">‚¨Ö Back to Feed</button>
        `;
      });

      const newPostModal = document.getElementById('newPostModal');
      document.getElementById('btn-new-post').addEventListener('click', () => {
        newPostModal.style.display = 'flex';
      });
      document.getElementById('cancelPost').addEventListener('click', () => {
        newPostModal.style.display = 'none';
      });
      document.getElementById('submitPost').addEventListener('click', () => {
        const postText = document.getElementById('postText').value;
        const fileInput = document.getElementById('postImage');
        const file = fileInput.files[0];
        let imgTag = '';

        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            imgTag = `<img src="${e.target.result}" style="max-width:100%; margin-top:10px;">`;
            appendPost(postText, imgTag);
            newPostModal.style.display = 'none';
          };
          reader.readAsDataURL(file);
        } else {
          appendPost(postText, '');
          newPostModal.style.display = 'none';
        }
      });

      function appendPost(text, imageHtml) {
        const d = document.createElement('div');
        d.className = 'post';
        d.innerHTML = `
          <div class="meta"><img src="${avatarUrl}"><strong>${user}</strong></div>
          <div class="post-content">${text}${imageHtml}</div>
        `;
        feedContainer.prepend(d);
      }
    });
  </script>
</body>
</html>
