<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown & Sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 3rem;
    }

    textarea#postBox {
      width: 100%;
      height: 150px;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      box-sizing: border-box;
      margin: 20px 0;
      border-radius: 4px;
      resize: vertical;
    }

    textarea, input {
      width: 100%;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff;
      transition: .2s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    .post {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px #0ff11;
    }

    .meta {
      font-size: .75rem;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .meta img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #0ff;
    }

    .post-content {
      line-height: 1.4;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px #0ff;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #0ff;
    }

    .modal .actions {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>#HUMANITY</h1>

  <div class="button-group" id="authButtons">
    <button onclick="showRegister()">Register</button>
    <button onclick="showLogin()">Login</button>
  </div>

  <div class="button-group hidden" id="mainButtons">
    <button onclick="logout()">üö™ Logout</button>
    <button onclick="showEditProfile()">üë§ Profile</button>
    <button onclick="showDMModal()">‚úâÔ∏è Send DM</button>
    <button onclick="showInbox()">üì• Inbox</button>
  </div>

  <textarea id="postBox" placeholder="Write your post‚Ä¶" class="hidden"></textarea>
  <div class="button-group">
    <button onclick="submitPost()" id="shareBtn" class="hidden">Share</button>
  </div>

  <div id="feed"></div>

  <!-- Register Modal -->
  <div id="registerOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Register</h2>
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="text" id="regUsername" placeholder="Display Name" />
      <input type="text" id="regPhotoURL" placeholder="Avatar URL" />
      <div class="actions">
        <button onclick="register()">Create</button>
        <button onclick="closeModal('registerOverlay')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <div class="actions">
        <button onclick="login()">Login</button>
        <button onclick="closeModal('loginOverlay')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="profileOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Edit Profile</h2>
      <input type="text" id="editDisplayName" placeholder="Display Name" />
      <input type="text" id="editPhotoURL" placeholder="Avatar URL" />
      <div class="actions">
        <button onclick="updateProfile()">Save</button>
        <button onclick="closeModal('profileOverlay')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Send DM Modal -->
  <div id="dmOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Send Direct Message</h2>
      <input type="text" id="dmRecipient" placeholder="Recipient Email" />
      <textarea id="dmContent" placeholder="Your message‚Ä¶"></textarea>
      <div class="actions">
        <button onclick="sendDM()">Send</button>
        <button onclick="closeModal('dmOverlay')">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Inbox Modal -->
  <div id="inboxOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Inbox</h2>
      <div id="inboxList" style="max-height:300px; overflow-y:auto;"></div>
      <div class="actions">
        <button onclick="closeModal('inboxOverlay')">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "...", authDomain: "...",
      projectId: "...", storageBucket: "...",
      messagingSenderId: "...", appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        // show main UI
        document.getElementById('authButtons').classList.add('hidden');
        document.getElementById('mainButtons').classList.remove('hidden');
        document.getElementById('postBox').classList.remove('hidden');
        document.getElementById('shareBtn').classList.remove('hidden');
        renderFeedRealtime();
      } else {
        // show register/login
        document.getElementById('authButtons').classList.remove('hidden');
        document.getElementById('mainButtons').classList.add('hidden');
        document.getElementById('postBox').classList.add('hidden');
        document.getElementById('shareBtn').classList.add('hidden');
        document.getElementById('feed').innerHTML = '';
      }
    });

    // Real-time feed
    function renderFeedRealtime() {
      db.collection("posts")
        .orderBy("timestamp","desc")
        .onSnapshot(snapshot => {
          const feed = document.getElementById("feed");
          feed.innerHTML = '';
          snapshot.forEach(doc => {
            const d = doc.data();
            const el = document.createElement("div");
            el.className = "post";
            el.innerHTML = `
              <div class="meta">
                <img src="${d.photoURL||'https://via.placeholder.com/24'}" />
                <strong>${d.displayName||d.username}</strong> ‚Äî ${new Date(d.timestamp).toLocaleString()}
              </div>
              <div class="post-content">${DOMPurify.sanitize(marked.parse(d.content))}</div>
            `;
            feed.appendChild(el);
          });
        });
    }

    // Register / Login
    function showRegister() { document.getElementById('registerOverlay').style.display='flex'; }
    function showLogin()    { document.getElementById('loginOverlay').style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }

    function register() {
      const e = document.getElementById('regEmail').value;
      const p = document.getElementById('regPassword').value;
      const dn = document.getElementById('regUsername').value;
      const pu = document.getElementById('regPhotoURL').value;
      auth.createUserWithEmailAndPassword(e,p)
        .then(({user}) =>
          user.updateProfile({ displayName: dn, photoURL: pu })
        )
        .then(() => closeModal('registerOverlay'))
        .catch(console.error);
    }

    function login() {
      const e = document.getElementById('loginEmail').value;
      const p = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(e,p)
        .then(() => closeModal('loginOverlay'))
        .catch(console.error);
    }

    function logout() {
      auth.signOut();
    }

    // Profile editing
    function showEditProfile() {
      const u = auth.currentUser;
      document.getElementById('editDisplayName').value = u.displayName||'';
      document.getElementById('editPhotoURL').value   = u.photoURL||'';
      document.getElementById('profileOverlay').style.display='flex';
    }
    function updateProfile() {
      const dn = document.getElementById('editDisplayName').value;
      const pu = document.getElementById('editPhotoURL').value;
      auth.currentUser.updateProfile({ displayName: dn, photoURL: pu })
        .then(() => closeModal('profileOverlay'))
        .catch(console.error);
    }

    // Post submission
    function submitPost() {
      const u = auth.currentUser;
      const content = document.getElementById('postBox').value.trim();
      if (!content) return alert('Write something');
      db.collection("posts").add({
        uid: u.uid,
        username: u.email,
        displayName: u.displayName,
        photoURL: u.photoURL,
        content,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById('postBox').value = '';
      });
    }

    // Direct messages
    function showDMModal() {
      document.getElementById('dmRecipient').value = '';
      document.getElementById('dmContent').value = '';
      document.getElementById('dmOverlay').style.display = 'flex';
    }
    function sendDM() {
      const from = auth.currentUser.email;
      const to   = document.getElementById('dmRecipient').value;
      const msg  = document.getElementById('dmContent').value;
      if (!to||!msg) return alert('Fill both fields');
      db.collection("messages").add({
        from, to, content: msg, timestamp: Date.now()
      })
      .then(() => closeModal('dmOverlay'))
      .catch(console.error);
    }

    // Inbox real-time
    function showInbox() {
      document.getElementById('inboxOverlay').style.display='flex';
      const list = document.getElementById('inboxList');
      db.collection("messages")
        .where("to","==", auth.currentUser.email)
        .orderBy("timestamp","desc")
        .onSnapshot(snap => {
          list.innerHTML = '';
          snap.forEach(doc => {
            const m = doc.data();
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
              <strong>From: ${m.from}</strong> ‚Äî ${new Date(m.timestamp).toLocaleString()}<br/>
              ${m.content}
            `;
            list.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
