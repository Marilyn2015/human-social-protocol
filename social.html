<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: Tahoma, sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    #tabButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 0 12px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff;
      transition: .2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      margin: 12px 0;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="text"] {
      height: 36px;
    }
    #newPostModal, #editProfileModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    #userInfo {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #feedSection {
      margin-top: 20px;
    }
    #profilePage {
      margin-top: 40px;
    }
    #profileImagePreview, #postPreviewImage {
      display: none;
      max-width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }
    .guest-link {
      color: #0ff;
      text-align: center;
      margin-top: 16px;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>

  <div id="userInfo">
    <img id="profileAvatar" src="" alt="Avatar">
    <span id="profileName"></span>
  </div>

  <div id="tabButtons">
    <button id="btn-profile-page">Profile</button>
    <button id="btn-new-note">New Note</button>
    <button id="tab-following">Following</button>
    <button id="tab-messages">Messages</button>
    <button id="tab-notifications">Notifications</button>
    <button id="tab-universe">Universe</button>
  </div>

  <!-- New Post Modal -->
  <div id="newPostModal">
    <div class="modal-content">
      <h3>New Note</h3>
      <input id="postImageUpload" type="file" accept="image/*">
      <img id="postPreviewImage" src="" alt="Post Preview">
      <textarea id="modalPostBox" placeholder="Write your note..." style="height:120px;"></textarea>
      <div class="button-group">
        <button id="modalShareBtn">Share</button>
        <button id="modalCancelBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input id="avatarUpload" type="file" accept="image/*">
      <img id="avatarPreview" src="" alt="Avatar Preview" style="display:block; margin:12px auto;">
      <input id="editUsername" type="text" maxlength="32" placeholder="Username">
      <textarea id="editBio" maxlength="180" placeholder="About/Bio"></textarea>
      <div style="text-align:right;">
        <button id="saveProfileBtn">Save</button>
        <button id="cancelProfileBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Feed Section -->
  <div id="feedSection">
    <h2>Latest:</h2>
    <div id="feed"></div>
  </div>

  <!-- Profile Page -->
  <div id="profilePage">
    <h2>Profile Page</h2>
    <input id="profileImageUpload" type="file" accept="image/*">
    <img id="profileImagePreview" src="" alt="Profile Image Preview">
    <input id="profileUsername" type="text" placeholder="Username">
    <textarea id="profileBio" placeholder="Your bio..."></textarea>
  </div>

  <div><button id="btn-logout">Logout</button></div>
  <div><a href="#" id="guest-link" class="guest-link">Continue as Guest</a></div>

  <script>
    // Profile image preview
    document.getElementById('profileImageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const preview = document.getElementById('profileImagePreview');
          preview.src = evt.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // New post image preview
    document.getElementById('postImageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const preview = document.getElementById('postPreviewImage');
          preview.src = evt.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Modal open/close logic
    document.getElementById('btn-new-note').onclick = () => {
      document.getElementById('newPostModal').style.display = 'flex';
    };
    document.getElementById('modalCancelBtn').onclick = () => {
      document.getElementById('newPostModal').style.display = 'none';
      document.getElementById('modalPostBox').value = '';
      document.getElementById('postPreviewImage').style.display = 'none';
    };
  </script>
</body>
</html>
