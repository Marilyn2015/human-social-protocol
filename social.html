<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#HUMANITY Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: Tahoma, sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    #tabButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #000;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      padding: 0 12px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, inset 0 0 3px #0ff;
      transition: .2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    button img.nav-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      margin: 12px 0;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="text"] {
      height: 36px;
    }
    .post, .message-item, .notification-item {
      background: #111;
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .meta {
      font-size: .75rem;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .meta img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #0ff;
    }
    .post-content {
      line-height: 1.4;
    }
    .post-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .action-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #userInfo {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #profileAvatar, #profile-page img.nav-avatar, #editProfileAvatar, #avatarPreview {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #0ff;
      object-fit: cover;
      margin-bottom: 8px;
    }
    #profileName {
      font-size: 1.2rem;
      color: #0ff;
    }
    #profileBio {
      margin: 10px 0 20px 0;
      color: #b2e7f9;
    }
    #profilePage {
      display: none;
    }
    #editProfileTabBtn {
      margin-bottom: 12px;
    }
    #newPostModal, #editProfileModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #newPostModal .modal-content, #editProfileModal .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    #newPostModal input[type="file"], #editProfileModal input[type="file"] {
      background: #222;
      color: #fff;
    }
    .active-tab {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>#HUMANITY</h1>

  <div id="userInfo">
    <img id="profileAvatar" src="" alt="Avatar">
    <span id="profileName"></span>
  </div>

  <div id="tabButtons">
    <button id="btn-profile-page"><img src="" class="nav-avatar" alt="Avatar"></button>
    <button id="btn-new-note">New Note</button>
    <button id="tab-following">Following</button>
    <button id="tab-notifications">Notifications</button>
    <button id="tab-universe">Universe</button>
  </div>

  <div id="newPostModal">
    <div class="modal-content">
      <h3>New Note</h3>
      <input id="postImageUpload" type="file" accept="image/*">
      <textarea id="modalPostBox" placeholder="Write your note..." style="height:120px;"></textarea>
      <div class="button-group">
        <button id="modalShareBtn">Share</button>
        <button id="modalCancelBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <div id="editProfileModal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input id="avatarUpload" type="file" accept="image/*">
      <img id="avatarPreview" src="" alt="Avatar Preview" style="display:block; margin:12px auto;">
      <input id="editUsername" type="text" maxlength="32" placeholder="Username">
      <textarea id="editBio" maxlength="180" placeholder="About/Bio"></textarea>
      <div style="text-align:right;">
        <button id="saveProfileBtn">Save</button>
        <button id="cancelProfileBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <div id="feedSection">
    <h2>Latest:</h2>
    <div id="feed"></div>
  </div>

  <div id="profilePage">
    <h2>Profile Page</h2>
    <input id="profileImageUpload" type="file" accept="image/*">
    <img id="profileImagePreview" src="" alt="Profile Image Preview" style="display:block; margin:12px auto;">
    
    <!-- ðŸŽ¯ New Messages button inside Profile Page -->
    <button id="profile-messages-btn">Messages</button>
    <p style="color:#888; font-size:0.9rem; margin-top:8px;">Messages coming soon...</p>
  </div>

  <div>
    <button id="btn-logout">Logout</button>
  </div>
</body>
</html>
